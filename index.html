<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TopCasterBot Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>TopCasterBot Dashboard</h1>
    <p>Fetching top sites from up.army and publishing casts on Warpcast</p>
  </header>

  <main>
    <section>
      <h2>Top Sites</h2>
      <ol id="top-sites-list">
        <!-- Top sites list will be populated here -->
      </ol>
    </section>

    <section>
      <h2>Published Casts</h2>
      <ul id="published-casts-list">
        <!-- Published casts list will be populated here -->
      </ul>
    </section>

    <button id="refresh-btn">Refresh Data</button>

    <section>
      <h2>Status/Log</h2>
      <div id="status-log">
        <!-- Status messages and logs will be displayed here -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; TopCasterBot 2023</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
